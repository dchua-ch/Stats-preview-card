<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body><!--Use body as background -->
  <!--Add div which will function as flex container-->
  <div class = "flex-container">
    <div class = "img-div">
      <img src="./images/image-header-mobile.jpg" alt="Some ladies working at a desk.">
    </div>
  
    <!--Add div which will contain text-->
    <div class = "text-container">
      <h1>
        Get <span class = "accent">insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <!--Add a flex container for stats-->
      <div class = "stats-container">
      <!--h2 and h3 elements for stats-->
        <div class = "stat-block">
          <h2>10k+</h2>
          <h3>COMPANIES</h3>
        </div>
        <div class = "stat-block">
          <h2>314</h2>
          <h3>TEMPLATES</h3>
        </div>
        <div class = "stat-block">
          <h2>12m+</h2>
          <h3>QUERIES</h3>
        </div>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Chua</a>.
  </div>
</body>
</html>
